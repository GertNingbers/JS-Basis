<!DOCTYPE html>
<html lang="nl">

<head>
    <title>JS-output</title>
    <meta charset="UTF-8">
    <script>
        function omtrek() {
            const diameter = document.getElementById("getal1");
            const pi = Math.PI;
            let omtrek = pi * diameter.value;
            console.log(omtrek);
            document.getElementById("plekdiv").innerHTML = "De omtrek is: " + omtrek.toFixed(2);
            window.alert(omtrek.toFixed(2));
            return omtrek;
        }
    </script>
</head>

<body>
    <h1>De omtrek berkenen.</h1>
    <p>Geef de diameter:</p>
    <input type="number" id="getal1" value="">
    <input type="submit" onclick="omtrek()">
    <div id="plekdiv"></div>
</body>

</html>
