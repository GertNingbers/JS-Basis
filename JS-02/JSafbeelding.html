<!DOCTYPE html>
<html lang="nl">
    <head>
        <title>JS-Afbeelding</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <button type="button"  onclick='document.getElementById("afbeelding").src="img/hond.jpg"'>Hond</button>
        <button type="button"  onclick='document.getElementById("afbeelding").src="img/schaap.jpg"'>Schaap</button>
        <button type="button"  onclick='document.getElementById("afbeelding").src="img/hert.jpg"'>Hert</button>
        <button type="button"  onclick='document.getElementById("afbeelding").src="img/koe.jpg"'>Koe</button>
        <img id="afbeelding" src="img/hond.jpg" alt="img van dier">
    </body>
</html>
