<!DOCTYPE html>
<html lang="nl">

<head>
    <title>Parameter</title>
    <meta charset="UTF-8">
    <script>
        function kip(a, b) {
            return a + b;
        }
    </script>
</head>

<body>
    <button type="button" onclick="document.getElementById('para').innerHTML = kip(333, 333)">click</button>
    <p id="para"></p>
</body>

</html>
