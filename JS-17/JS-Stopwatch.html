<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stopwatch.css">
    <title>JS-Stopwatch</title>
</head>

<body>
    <h1>JS-Stopwatch</h1>
    <div class="stopwatch">
        <table>
            <tr>
                <td colspan="3" id="dis">
                    <div id="display"></div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="buttons">
                      <button onclick="reset()" id="knop1">reset</button>
                      <button onclick="start()" id="knop2">start</button>
                      <button onclick="light()" id="knop3">light</button>
                    </div> 
                </td>
            </tr>
        </table>
    </div>

    <script>
        let milsec = 0;
        let sec = 0;
        let min = 0;
        let uur = 0;
        let loopt = true;
        let mijnInterval = setInterval(Teller, 10);
        document.getElementById("display").innerHTML = nummer(uur) + ":" + nummer(min) + ":" + nummer(sec) + ":" + nummer(milsec);

        function nummer(num) {
            if (num < 10) {
                return "0" + num;
            } else {
                return num;
            }
        }

        function start() {
            if (!loopt) {
                mijnInterval = setInterval(Teller, 10);
                loopt = true;
            } else {
                clearInterval(mijnInterval)
                loopt = false;
            }
        }

        function reset() {
            sec = 0;
            min = 0;
            uur = 0;
            milsec = 0;
            loopt = false;
            document.getElementById("display").innerHTML = nummer(uur) + ":" + nummer(min) + ":" + nummer(sec) + ":" + nummer(milsec);
            clearInterval(mijnInterval)
        }

        function Teller() {
            document.getElementById("display").innerHTML = nummer(uur) + ":" + nummer(min) + ":" + nummer(sec) + ":" + nummer(milsec);

            milsec++

            if (milsec == 60) {
                sec++
                milsec = 0;
            }
            if (60 == sec) {
                min++
                sec = 0;
                milsec = 0;
            }
            if (60 == min) {
                uur++
                min = 0;
                sec = 0;
                milsec = 0;
            }
        }

        //licht knop !gold om te controleren of het gold achtergrond heeft
        document.getElementById('dis').style.backgroundColor = "lightgray";
        let gold = false;
        function light() {
            if (!gold) {
                document.getElementById('dis').style.backgroundColor = "gold";
                gold = true;
            } else {
                document.getElementById('dis').style.backgroundColor = "lightgray";
                gold = false;
            }
        }
    </script>
</body>

</html>
